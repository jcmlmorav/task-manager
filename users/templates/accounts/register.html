{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    <h1>Register</h1>
    <p>Create an user to start managing your tasks!</p>
    <hr>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary btn-lg" type="submit" value="Register">
        </form>
    </div>
{% endblock %}
