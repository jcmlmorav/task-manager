{% extends 'base.html' %}

{% block title %} Reset password {% endblock %}

{% block content %}
    <h1>Accounts</h1>
    <p>Reset your password.</p>
    <hr>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary btn-lg" type="submit" value="Send email">
        </form>
    </div>
{% endblock %}
