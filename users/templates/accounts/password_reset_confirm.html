{% extends 'base.html' %}

{% block title %} New password {% endblock %}

{% block content %}
    <h1>Accounts</h1>
    <p>Type your new password.</p>
    <hr>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary btn-lg" type="submit" value="Save password">
        </form>
    </div>
{% endblock %}
