{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <h1>Login</h1>
    <p>Log in to your account</p>
    <hr>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary btn-lg" type="submit" value="Log in">
        </form>
        <a href="{% url 'users.password_reset' %}">Forgot your password?</a>
    </div>
{% endblock %}
